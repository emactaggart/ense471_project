<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="reports-page" data-url="reports-page">

    <!-- Panel -->
    <div data-role="panel" id="nav-panel" data-display="overlay" data-position="right" data-theme="b">
        <h2>Options</h2>
        <a href="./finance.html" class="ui-btn ui-btn-b ui-corner-all">Finance</a>
        <a href="./account.html" class="ui-btn ui-btn-b ui-corner-all">Account Info</a>
        <a href="./settings.html" class="ui-btn ui-btn-b ui-corner-all">Settings</a>
        <a href="./index.html" class="ui-btn ui-btn-b ui-corner-all">Log Out</a>
    </div>

    <!-- Header -->
    <div data-role="header" data-add-back-btn="true">
        <h1>Reports</h1>
        <a href="#nav-panel" data-icon="bars" data-iconpos="notext" data-position="right" class="ui-btn-right">Menu</a>

    <!-- Main content -->
    <div data-role="main" class="ui-content">
        <table data-role="table" id="table-custom-2" class="ui-body-d ui-shadow table-stripe ui-responsive" data-column-btn-theme="b">
            <thead>
                <tr class="ui-bar-d">
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Account Spending</td>
                    <td style="color:green">Good</td>
                </tr>
                <tr>
                    <td>Savings report</td>
                    <td style="color:green">Good</td>
                </tr>
                <tr>
                    <td>Spending Report</td>
                    <td style="color:red">Bad</td>
                </tr>
            </tbody>
        </table>
