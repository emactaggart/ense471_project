<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="menu">

    <!-- Panel -->
    <div data-role="panel" id="nav-panel" data-display="overlay" data-position="right" data-theme="b">
        <h2>Options</h2>
        <a href="./finance.html" class="ui-btn ui-btn-b ui-corner-all">Finance</a>
        <a href="./reports.html" class="ui-btn ui-btn-b ui-corner-all">Reports</a>
        <a href="./account.html" class="ui-btn ui-btn-b ui-corner-all">Account Info</a>
        <a href="./index.html" class="ui-btn ui-btn-b ui-corner-all">Log Out</a>
    </div>

    <!-- Header -->
    <div data-role="header" data-add-back-btn="true" data-position="fixed">
        <h1>Application Settings</h1>
        <a href="#nav-panel" data-icon="bars" data-iconpos="notext" data-position="right" class="ui-btn-right">Menu</a> 
    </div>

    <!-- Main content -->
    <div data-role="main" class="ui-content">
        <table data-role="table" id="table-custom-2" class="ui-body-d ui-shadow table-stripe ui-responsive" data-column-btn-theme="b">
            <thead>
                <tr class="ui-bar-d">
                </tr>
            </thead>
            <tbody>
                <tr>
                    <form>
                        <fieldset data-role="controlgroup">
                            <legend>Settings:</legend>
                            <input type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a">
                            <label for="checkbox-v-2a">Wow</label>
                            <input type="checkbox" name="checkbox-v-2b" id="checkbox-v-2b">
                            <label for="checkbox-v-2b">Amaze</label>
                            <input type="checkbox" name="checkbox-v-2c" id="checkbox-v-2c">
                            <label for="checkbox-v-2c">Such</label>
                        </fieldset>
                    </form>
                    <form>
                        <div data-role="rangeslider">
                            <label for="range-1a">#Worth</label>
                            <input type="range" name="range-1a" id="range-1a" min="0" max="100" value="40">
                            <label for="range-1b">Power Level:</label>
                            <input type="range" name="range-1b" id="range-1b" min="0" max="100" value="80">
                        </div>
                    </form>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
